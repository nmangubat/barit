<h1>Map</h1>

	<div id="map"></div>
	<script type="text/javascript">

	var map;
	function initMap() {
		map = new google.maps.Map(document.getElementById("map"), {
			center: {lat: -34.397, lng: 150.644},
			scrollwheel: false,
			zoom: 8
		})
	}

	</script>
	<script async defer
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDeFnO4bGhqW9JK2yX-RS6I_mvgHB4Svks&callback=initMap">
	</script>
